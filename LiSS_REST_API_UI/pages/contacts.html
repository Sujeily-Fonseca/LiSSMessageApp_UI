    <!-- Page Layout here -->
    <div class="row">

      <div class="col s12 m8 19">
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="c in contactsCtrl.contactList">
            <!-- This card provides space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s9">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span class="card-title">{{c.fName}} {{c.lName}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                <hr />
                                Phone: {{c.phone}}
                                <br />
                                Username: {{c.userName}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <div class="col s9">
        <!-- Teal page content  -->
      </div>

    </div>
