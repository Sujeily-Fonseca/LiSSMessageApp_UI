<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Authenticate</span>
                    <table>
                        <tbody>
                            <tr>
                                <th>Username: </th>
                                <th><input ng-model="LogInCtrl.username" type="text"></th>
                            </tr>
                            <tr>
                                <th>Password: </th>
                                <th><input ng-model="LogInCtrl.password" type="password"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a class="waves-effect  grey btn-small" href="/#!/register">Register</a>
                    &nbsp; &nbsp;
                    <a class="waves-effect  green lighten-1 btn-small" ng-click="LogInCtrl.login()">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
